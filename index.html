<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Note Taker</title>
    <link rel="icon" type="image/x-icon" href="001-pen.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <h3 class="text-white fonts m-2">POst It</h3>
    </nav>
    <div class="container">
      <div class="d-flex flex-row mt-3">
        <div class="d-flex flex-column justify-content-center mx-auto">
          <form id="form" class="d-flex flex-column justify-content-center">
            <label class="headers p-2">Write a Post!</label>
            <textarea
              name="post"
              id="input"
              placeholder="make your post here"
            ></textarea>
            <textarea
              name="author"
              id="author"
              placeholder="author name here"
            ></textarea>
            <div id="msg"></div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <p class="headers d-flex justify-content-center border-top mt-3">
          Posts
        </p>
        <div id="posts"></div>
      </div>
    </div>
    <script src="indext.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Note Taker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row border mt-3">
        <div class="left d-flex flex-column justify-content-center border">
          <p>Make A Post</p>
          <form id="form" class="d-flex flex-column justify-content-center border">
            <label>Write a Post!</label>
            <textarea name="post" id="input"></textarea>
            <div id="msg"></div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="right d-flex flex-column justify-content-center border">
        <p>Posts</p>
        <div id="posts"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
